<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        #cajamenu {
            width: 280px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #cajamenu img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        #cajamenu h2 {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }

        #menu {
            width: 100%;
        }

        #menu a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: #343a40;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #menu a:hover {
            background-color: #f0f0f0;
        }

        #menu a.activo {
            background-color: #007bff;
            color: white;
        }

        #contenido {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Menú lateral -->
    <div id="cajamenu">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2>Jessica Straus</h2>
        <div id="menu">
            <a href="#" class="activo">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>
            <a href="#">
                <i class="bi bi-people"></i>
                Usuarios
            </a>
            <a href="#">
                <i class="bi bi-clock-history"></i>
                Historial
            </a>
            <a href="#">
                <i class="bi bi-gear"></i>
                Configuración
            </a>
            <a href="#">
                <i class="bi bi-box-arrow-right"></i>
                Salir
            </a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div id="contenido">
        <header>
            <h1>Dashboard</h1>
        </header>

        <!-- Tarjeta de Usuarios Totales -->
        <div class="card p-3">
            <h5 class="card-title">Usuarios Totales</h5>
            <p class="fs-2 text-center">12</p>
        </div>

        <!-- Gráfico de Usuarios Nuevos -->
        <div class="card p-3">
            <h5 class="card-title">Usuarios Nuevos por Mes</h5>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AAg7b+dEN2vE5V+xA1A7tU5NqDbb8j2DfWTD6b3oJv+0I56t3yBoZlZHpHjFg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
                datasets: [{
                    label: 'Usuarios Nuevos',
                    data: [200, 150, 300, 500, 250, 400, 600, 700, 850, 1000, 750, 500],
                    backgroundColor: '#007bff',
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
