<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link href="../styles/styleperfil.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/editarperfil.css">
</head>
<body>
    <!-- ESTE ES EL CODIGO LA VENTANA CONFIGURACION PERFIL -->
    <div id="cajamenu">
        <img src="../imagen/perfil.webp" alt="Profile Picture">
        <h2>Jessica Straus</h2>
        <div id="menu">
            <a href="#">Dashboard</a>
            <a href="#" class="activo">Gastos</a>
            <a href="#">Presupuestos</a>
            <a href="#">Configuración</a>
            <a href="#">Salir</a>
        </div>
    </div>   
  
    <div id="contenido">
        <h3>Mi perfil</h3>
        <div id="perfil">
            
            <div id="informacion">
                <div class="encabezado-informacion">
                    <p><strong>Informacion personal</strong></p>
                    <button id="botoneditar">Editar</button>
                </div>
                <div class ="informacion-fila">
                    <p><strong>Nombre</strong></p>
                    <p><strong>Correo electrónico</strong></p>
                </div>
                <div class ="informacion-fila">
                    <p>Jessica Straus</p>
                    <p>jess@taxes.com</p>
                </div>
                <div class="informacion-fila fila-unica">
                    <p><strong>Contraseña</strong></p>
                </div>

                <div class="informacion-fila fila-unica">
                    <p>12345</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ACA COMIENZA LA NUEVA VENTANA -->

    <div id="fondo-oscuro"></div>

    <div id="ventana_flotante">
        <h2>Editar Información de Usuario</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" value="Jessica Straus">
            </div>
            
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" id="correo" placeholder="Correo" value="jess@taxes.com">
            </div>
            
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Contraseña" value="12345">
            </div>
            
            <div class="botones-modal">
                <button type="submit" class="cancelar">Cancelar</button>
                <button type="submit" class="aceptar">Aceptar</button>
            </div>
        </form>
    </div>

</body>
</html>
